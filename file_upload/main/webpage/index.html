<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script src='jquery-3.3.1.min.js'></script>
		<link rel="stylesheet" href="app.css">
		<script async src="app.js"></script>
		<title>Audio File Upload</title>
	</head>
	<body>
	<header>
		<h1>Audio file Upload</h1>
	</header>
		
	<div id="file">
	<h2>File Upload</h2>
		<label id="file_label">Select mp3 file </label>
		<div id="file_"></div> 
		<input type="file" id="selected_file" accept=".mp3" style="display: none;" onchange="getFileInfo()" />
		<div class="buttons">
			<input type="button" value="Select File" onclick="document.getElementById('selected_file').click();" />
			<input type="button" value="Upload file" onclick="uploadFile()" />
		</div>
		<h4 id="file_info"></h4>	
		<h4 id="upload_status"></h4>
	</div>
	<hr>

	</body>
<html>
